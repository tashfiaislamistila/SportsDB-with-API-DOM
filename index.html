<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <!-- w-100 m-auto text-center -->
                <h1>Left side</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                    </div>
                </div>
                <img id="spinner" src="./img/loading_img.gif" alt="">
                <div id="player-container" class="player-container">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h1>Right side</h1>
                <div class="image-container w-50">
                    <img id="male" class="w-75" src="./img/male_team.jpg" alt="">
                    <img id="female" class="w-75" src="./img/felame_team.jpg" alt="">
                </div>
                <div id="details-container" class="details-container ">

                </div>
            </div>
        </div>
    </div>
    <!-- add script  -->
    <script src="./app.js"></script>
</body>

</html>
